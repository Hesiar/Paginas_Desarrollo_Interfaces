                <input type="email" id="email" placeholder="ejemplo@correo.com" required><br><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required><br><br>

                <button type="submit">Registrarse</button>
            </form>
        </section>
